        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabaseUrl = 'https://jmiaxlfglnyqythmjaqn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaWF4bGZnbG55cXl0aG1qYXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNjU2ODgsImV4cCI6MjA3MDc0MTY4OH0.IMRtToyrifCHxtvmSTwyB-mozqWEuDAN0u-iij2XxbE';

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∏–¥–µ–æ
        function VideoCard({ video, onPlay, onShare }) {
            const [isHovered, setIsHovered] = useState(false);

            return (

        }
        
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        function UploadForm({ onClose, onUploadComplete }) {
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [category, setCategory] = useState('FSK');
            const [file, setFile] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [error, setError] = useState(null);
            const tg = window.Telegram.WebApp;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram
            useEffect(() => {
                tg.MainButton.setParams({
                    text: '–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨',
                    color: tg.themeParams.button_color,
                    text_color: tg.themeParams.button_text_color,
                    is_active: false,
                    is_visible: true
                });
                
                return () => {
                    tg.MainButton.hide();
                };
            }, []);
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–∏ —Ñ–æ—Ä–º—ã
            useEffect(() => {
                if (title && description && file) {
                    tg.MainButton.isActive = true;
                } else {
                    tg.MainButton.isActive = false;
                }
            }, [title, description, file]);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ (–¥–æ 20MB)
                if (selectedFile.size > 20 * 1024 * 1024) {
                    setError('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 20MB');
                    return;
                }
                
                setError(null);
                setFile(selectedFile);
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–≤—å—é
                const video = document.createElement('video');
                const url = URL.createObjectURL(selectedFile);
                
                video.addEventListener('loadedmetadata', () => {
                    video.currentTime = Math.min(1, video.duration / 2);
                });
                
                video.addEventListener('seeked', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    setPreviewUrl(canvas.toDataURL('image/jpeg'));
                    URL.revokeObjectURL(url);
                });
                
                video.src = url;
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            const handleSubmit = useCallback(async () => {
                if (!title || !description || !file) return;
                
                setIsLoading(true);
                setUploadProgress(0);
                setError(null);
                tg.MainButton.showProgress(false);
                
                try {
                    // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –≤ Supabase Storage
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`;
                    const filePath = `${fileName}`;
                    
                    const { error: uploadError } = await supabase.storage
                        .from('videos')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false,
                            contentType: file.type
                        });
                    
                    if (uploadError) throw uploadError;
                    
                    // 2. –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—É–±–ª–∏—á–Ω–æ–≥–æ URL
                    const { data: videoUrl } = supabase.storage
                        .from('videos')
                        .getPublicUrl(filePath);
                    
                    // 3. –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–≤—å—é
                    let thumbnailUrl = null;
                    if (previewUrl) {
                        const thumbnailBlob = await fetch(previewUrl).then(r => r.blob());
                        const thumbnailPath = `thumbnails/${fileName}.jpg`;
                        
                        const { error: thumbnailError } = await supabase.storage
                            .from('videos')
                            .upload(thumbnailPath, thumbnailBlob, {
                                cacheControl: '3600',
                                upsert: false,
                                contentType: 'image/jpeg'
                            });
                        
                        if (!thumbnailError) {
                            const { data: thumbnailData } = supabase.storage
                                .from('videos')
                                .getPublicUrl(thumbnailPath);
                            thumbnailUrl = thumbnailData.publicUrl;
                        }
                    }
                    
                    // 4. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
                    const { data, error: insertError } = await supabase
                        .from('videos')
                        .insert([{
                            title,
                            description,
                            category,
                            video_url: videoUrl.publicUrl,
                            thumbnail_url: thumbnailUrl,
                            user_id: tg.initDataUnsafe.user?.id || 'anonymous',
                            user_name: tg.initDataUnsafe.user?.first_name || 'Anonymous',
                            user_username: tg.initDataUnsafe.user?.username || null
                        }])
                        .select();
                    
                    if (insertError) throw insertError;
                    
                    // 5. –£—Å–ø–µ—à–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                    tg.showPopup({
                        title: '–ì–æ—Ç–æ–≤–æ!',
                        message: '–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ',
                        buttons: [{ type: 'ok' }]
                    });
                    
                    onUploadComplete(data[0]);
                    onClose();
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    setError(error.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                    tg.showAlert(error.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ');
                } finally {
                    setIsLoading(false);
                    tg.MainButton.hideProgress();
                }
            }, [title, description, category, file, previewUrl]);
            
            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ Telegram
            useEffect(() => {
                tg.onEvent('mainButtonClicked', handleSubmit);
                return () => {
                    tg.offEvent('mainButtonClicked', handleSubmit);
                };
            }, [handleSubmit]);
            
            return (
                <div className="pb-20">
                    <Header title="–ù–æ–≤–æ–µ –≤–∏–¥–µ–æ" onBack={onClose} showBack={true} />
                    
                    <div className="p-4">
                        <div className="mb-6">
                            <label className="block mb-3 font-medium text-[var(--tg-text)]">–í–∏–¥–µ–æ—Ñ–∞–π–ª</label>
                            <label className="block border-2 border-dashed border-[var(--tg-button)] rounded-xl p-6 text-center cursor-pointer hover:bg-[var(--tg-secondary-bg)] transition-colors">
                                {file ? (
                                    <div className="text-[var(--tg-button)]">
                                        <i className="fas fa-check-circle text-2xl mb-2"></i>
                                        <p className="font-medium">{file.name}</p>
                                        <p className="text-sm text-[var(--tg-hint)] mt-1">
                                            {(file.size / 1024 / 1024).toFixed(1)} MB
                                        </p>
                                    </div>
                                ) : (
                                    <div>
                                        <i className="fas fa-cloud-upload-alt text-2xl mb-2 text-[var(--tg-button)]"></i>
                                        <p className="font-medium text-[var(--tg-button)]">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ</p>
                                        <p className="text-sm text-[var(--tg-hint)] mt-1">MP4, MOV –¥–æ 20MB</p>
                                    </div>
                                )}
                                <input 
                                    type="file" 
                                    accept="video/mp4,video/quicktime" 
                                    onChange={handleFileChange}
                                    className="hidden"
                                    disabled={isLoading}
                                />
                            </label>
                            {error && (
                                <p className="text-red-500 text-sm mt-2">{error}</p>
                            )}
                        </div>
                        
                        {previewUrl && (
                            <div className="mb-6">
                                <label className="block mb-3 font-medium text-[var(--tg-text)]">–ü—Ä–µ–≤—å—é</label>
                                <div className="video-thumbnail">
                                    <img 
                                        src={previewUrl} 
                                        alt="–ü—Ä–µ–≤—å—é –≤–∏–¥–µ–æ" 
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                            </div>
                        )}
                        
                        <div className="space-y-4">
                            <div>
                                <label htmlFor="title" className="block mb-2 font-medium text-[var(--tg-text)]">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                                <input
                                    id="title"
                                    type="text"
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    className="w-full p-3 rounded-lg bg-[var(--tg-secondary-bg)] text-[var(--tg-text)] border-none placeholder-[var(--tg-hint)]"
                                    placeholder="–ú–æ–µ –∫—Ä—É—Ç–æ–µ –≤–∏–¥–µ–æ"
                                    maxLength="100"
                                    disabled={isLoading}
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="description" className="block mb-2 font-medium text-[var(--tg-text)]">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                                <textarea
                                    id="description"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    className="w-full p-3 rounded-lg bg-[var(--tg-secondary-bg)] text-[var(--tg-text)] border-none placeholder-[var(--tg-hint)]"
                                    placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–≤–æ–µ–º –≤–∏–¥–µ–æ"
                                    rows="3"
                                    maxLength="300"
                                    disabled={isLoading}
                                ></textarea>
                            </div>
                            
                            <div>
                                <label htmlFor="category" className="block mb-2 font-medium text-[var(--tg-text)]">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                                <select
                                    id="category"
                                    value={category}
                                    onChange={(e) => setCategory(e.target.value)}
                                    className="w-full p-3 rounded-lg bg-[var(--tg-secondary-bg)] text-[var(--tg-text)] border-none"
                                    disabled={isLoading}
                                >
                                    <option value="FSK">FSK</option>
                                    <option value="Wizard">Wizard</option>
                                    <option value="Aggressive">Aggressive</option>
                                    <option value="Street">Street</option>
                                    <option value="Park">Park</option>
                                </select>
                            </div>
                        </div>
                        
                        {isLoading && (
                            <div className="mt-6">
                                <div className="flex justify-between text-sm mb-1">
                                    <span className="text-[var(--tg-text)]">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                                    <span className="text-[var(--tg-hint)]">{uploadProgress}%</span>
                                </div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{ width: `${uploadProgress}%` }}></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ
        function VideoPlayer({ video, onClose }) {
            const [isPlaying, setIsPlaying] = useState(true);
            const [showControls, setShowControls] = useState(true);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const videoRef = React.useRef(null);
            const controlsTimeout = React.useRef(null);
            const tg = window.Telegram.WebApp;
            
            useEffect(() => {
                if (!videoRef.current) return;
                
                const video = videoRef.current;
                
                const handleTimeUpdate = () => {
                    setCurrentTime(video.currentTime);
                    if (!showControls) return;
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
                    clearTimeout(controlsTimeout.current);
                    controlsTimeout.current = setTimeout(() => {
                        setShowControls(false);
                    }, 3000);
                };
                
                const handleLoadedMetadata = () => {
                    setDuration(video.duration);
                };
                
                const handleEnded = () => {
                    setIsPlaying(false);
                    setShowControls(true);
                };
                
                video.addEventListener('timeupdate', handleTimeUpdate);
                video.addEventListener('loadedmetadata', handleLoadedMetadata);
                video.addEventListener('ended', handleEnded);
                
                return () => {
                    video.removeEventListener('timeupdate', handleTimeUpdate);
                    video.removeEventListener('loadedmetadata', handleLoadedMetadata);
                    video.removeEventListener('ended', handleEnded);
                    clearTimeout(controlsTimeout.current);
                };
            }, [showControls]);
            
            const togglePlayPause = () => {
                if (!videoRef.current) return;
                
                if (isPlaying) {
                    videoRef.current.pause();
                } else {
                    videoRef.current.play();
                }
                
                setIsPlaying(!isPlaying);
                setShowControls(true);
            };
            
            const handleSeek = (e) => {
                if (!videoRef.current) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                videoRef.current.currentTime = pos * duration;
                setShowControls(true);
            };
            
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };
            
            const shareVideo = () => {
                const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(video.video_url)}&text=${encodeURIComponent(`–°–º–æ—Ç—Ä–∏—Ç–µ –≤–∏–¥–µ–æ "${video.title}"`)}`;
                tg.openTelegramLink(shareUrl);
            };
            
            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    {/* –®–∞–ø–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π –Ω–∞–∑–∞–¥ */}
                    {showControls && (
                        <div className="absolute top-0 left-0 right-0 z-10 p-4 backdrop-blur bg-black bg-opacity-50 flex justify-between items-center">
                            <button 
                                onClick={onClose}
                                className="text-white text-xl w-10 h-10 flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-20"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                            <h2 className="text-white font-medium text-lg mx-2 truncate">{video.title}</h2>
                            <button 
                                onClick={shareVideo}
                                className="text-white text-xl w-10 h-10 flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-20"
                            >
                                <i className="fas fa-share-alt"></i>
                            </button>
                        </div>
                    )}
                    
                    {/* –í–∏–¥–µ–æ–ø–ª–µ–µ—Ä */}
                    <div 
                        className="flex-1 flex items-center justify-center relative"
                        onClick={() => {
                            setShowControls(!showControls);
                            if (!showControls) {
                                clearTimeout(controlsTimeout.current);
                                controlsTimeout.current = setTimeout(() => {
                                    setShowControls(false);
                                }, 3000);
                            }
                        }}
                    >
                        <video
                            ref={videoRef}
                            autoPlay
                            controls={false}
                            className="w-full h-full object-contain"
                            src={video.video_url}
                        />
                        
                        {/* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ play/pause */}
                        {!isPlaying && (
                            <button
                                onClick={togglePlayPause}
                                className="absolute inset-0 flex items-center justify-center z-10"
                            >
                                <div className="play-icon">
                                    <i className="fas fa-play"></i>
                                </div>
                            </button>
                        )}
                    </div>
                    
                    {/* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */}
                    {showControls && (
                        <div className="absolute bottom-0 left-0 right-0 z-10 p-4 backdrop-blur bg-black bg-opacity-50">
                            <div className="flex items-center mb-2">
                                <span className="text-white text-xs mr-2">{formatTime(currentTime)}</span>
                                <div 
                                    className="flex-1 h-1 bg-gray-500 rounded-full cursor-pointer"
                                    onClick={handleSeek}
                                >
                                    <div 
                                        className="h-full bg-[var(--tg-button)] rounded-full"
                                        style={{ width: `${(currentTime / duration) * 100}%` }}
                                    ></div>
                                </div>
                                <span className="text-white text-xs ml-2">{formatTime(duration)}</span>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <button 
                                    onClick={togglePlayPause}
                                    className="text-white text-xl w-10 h-10 flex items-center justify-center"
                                >
                                    <i className={`fas ${isPlaying ? 'fa-pause' : 'fa-play'}`}></i>
                                </button>
                                
                                <div className="flex items-center">
                                    <button className="text-white text-lg mx-3">
                                        <i className="fas fa-step-backward"></i>
                                    </button>
                                    <button className="text-white text-lg mx-3">
                                        <i className="fas fa-step-forward"></i>
                                    </button>
                                </div>
                                
                                <button className="text-white text-xl">
                                    <i className="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω —Å –ª–µ–Ω—Ç–æ–π –≤–∏–¥–µ–æ
        function VideoFeed() {
            const [videos, setVideos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showUploadForm, setShowUploadForm] = useState(false);
            const [currentVideo, setCurrentVideo] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [refreshing, setRefreshing] = useState(false);
            const tg = window.Telegram.WebApp;
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
            const loadVideos = useCallback(async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    let query = supabase
                        .from('videos')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (searchQuery) {
                        query = query.ilike('title', `%${searchQuery}%`);
                    }
                    
                    const { data, error: supabaseError } = await query;
                    
                    if (supabaseError) throw supabaseError;
                    
                    setVideos(data || []);
                } catch (err) {
                    console.error('Error loading videos:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                    setRefreshing(false);
                }
            }, [searchQuery]);
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            useEffect(() => {
                tg.ready();
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é Telegram
                if (tg.platform !== 'unknown') {
                    tg.MainButton.hide();
                    tg.BackButton.hide();
                    
                    tg.setHeaderColor(tg.themeParams.bg_color || '#ffffff');
                    tg.setBackgroundColor(tg.themeParams.bg_color || '#ffffff');
                }
                
                loadVideos();
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
                const channel = supabase
                    .channel('videos_changes')
                    .on(
                        'postgres_changes',
                        { event: '*', schema: 'public', table: 'videos' },
                        (payload) => {
                            if (payload.eventType === 'INSERT') {
                                setVideos(prev => [payload.new, ...prev]);
                            } else if (payload.eventType === 'DELETE') {
                                setVideos(prev => prev.filter(v => v.id !== payload.old.id));
                            }
                        }
                    )
                    .subscribe();
                
                return () => {
                    supabase.removeChannel(channel);
                };
            }, []);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ pull-to-refresh
            const handleRefresh = useCallback(() => {
                setRefreshing(true);
                loadVideos();
            }, [loadVideos]);
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            const filteredVideos = useMemo(() => {
                if (!searchQuery) return videos;
                
                return videos.filter(video => 
                    video.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (video.description && video.description.toLowerCase().includes(searchQuery.toLowerCase())) ||
                    video.category.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }, [videos, searchQuery]);
            
            // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤–∏–¥–µ–æ
            const handleShare = (video) => {
                tg.showPopup({
                    title: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤–∏–¥–µ–æ',
                    message: `–í—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –≤–∏–¥–µ–æ "${video.title}"?`,
                    buttons: [
                        {
                            id: 'share',
                            type: 'default',
                            text: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ —á–∞—Ç–µ'
                        },
                        {
                            id: 'copy',
                            type: 'default',
                            text: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É'
                        },
                        {
                            type: 'cancel'
                        }
                    ]
                }, (buttonId) => {
                    if (buttonId === 'share') {
                        tg.sendData(JSON.stringify({
                            action: 'share_video',
                            video_id: video.id,
                            video_url: video.video_url,
                            title: video.title
                        }));
                    } else if (buttonId === 'copy') {
                        tg.sendData(JSON.stringify({
                            action: 'copy_link',
                            video_url: video.video_url
                        }));
                    }
                });
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            const handleUploadComplete = useCallback((newVideo) => {
                setVideos(prev => [newVideo, ...prev]);
                setShowUploadForm(false);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                tg.showAlert(`–í–∏–¥–µ–æ "${newVideo.title}" —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!`);
            }, []);
            
            return (
                <div className="pb-16">
                    {currentVideo && (
                        <VideoPlayer 
                            video={currentVideo} 
                            onClose={() => setCurrentVideo(null)} 
                        />
                    )}
                    
                    {showUploadForm ? (
                        <UploadForm 
                            onClose={() => setShowUploadForm(false)} 
                            onUploadComplete={handleUploadComplete}
                        />
                    ) : (
                        <>
                            <Header title="–í–∏–¥–µ–æ –õ–µ–Ω—Ç–∞" />
                            
                            <div className="p-4 sticky top-14 z-10 tg-section">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="üîç –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full p-3 pl-10 rounded-xl bg-[var(--tg-bg)] text-[var(--tg-text)] border-none placeholder-[var(--tg-hint)] shadow-sm"
                                    />
                                    <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-[var(--tg-hint)]"></i>
                                </div>
                            </div>
                            
                            <div className="p-4">
                                {loading && !refreshing ? (
                                    <div className="flex justify-center items-center py-10">
                                        <div className="loader"></div>
                                    </div>
                                ) : error ? (
                                    <div className="text-center py-10">
                                        <i className="fas fa-exclamation-triangle text-2xl text-red-500 mb-3"></i>
                                        <p className="text-[var(--tg-text)] font-medium">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>
                                        <p className="text-[var(--tg-hint)] mt-1">{error}</p>
                                        <TgButton 
                                            onClick={handleRefresh}
                                            primary={false}
                                            className="mt-4"
                                        >
                                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                                        </TgButton>
                                    </div>
                                ) : filteredVideos.length === 0 ? (
                                    <div className="text-center py-10">
                                        <i className="fas fa-video-slash text-2xl text-[var(--tg-hint)] mb-3"></i>
                                        <p className="text-[var(--tg-text)] font-medium">
                                            {searchQuery ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ù–µ—Ç –≤–∏–¥–µ–æ'}
                                        </p>
                                        <p className="text-[var(--tg-hint)] mt-1">
                                            {searchQuery ? '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å' : '–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –∑–∞–≥—Ä—É–∑–∏—Ç –≤–∏–¥–µ–æ!'}
                                        </p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 gap-4">
                                        {filteredVideos.map(video => (
                                            <VideoCard
                                                key={video.id}
                                                video={video}
                                                onPlay={setCurrentVideo}
                                                onShare={handleShare}
                                            />
                                        ))}
                                    </div>
                                )}
                            </div>
                            
                            {/* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */}
                            <button
                                onClick={() => setShowUploadForm(true)}
                                className="fixed bottom-6 right-6 w-14 h-14 rounded-full tg-theme-button flex items-center justify-center shadow-lg hover:opacity-90 transition-opacity"
                            >
                                <i className="fas fa-plus text-xl"></i>
                            </button>
                        </>
                    )}
                </div>
            );
        }
        
        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function App() {
            const tg = window.Telegram.WebApp;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            useEffect(() => {
                tg.ready();
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ Telegram
                if (tg.colorScheme) {
                    document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);
                }
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
                tg.onEvent('backButtonClicked', () => {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞–∑–∞–¥
                });
                
                return () => {
                    tg.offEvent('backButtonClicked');
                };
            }, []);
            
            return <VideoFeed />;
        }
        
        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
